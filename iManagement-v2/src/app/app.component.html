<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu [swipeGesture]="false" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-avatar>
            <img src="assets/img/gambar/{{staffid}}.jpg">
          </ion-avatar>
          <ion-list-header>{{name}}</ion-list-header>
          <ion-note >{{ic}}</ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" routerLink="/userdashboard">
              <ion-icon name="home"></ion-icon>
              <ion-label style="white-space: pre-line;">&nbsp;&nbsp;UTAMA</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" routerLink="/courseapproval" *ngIf="tab == 2">
              <ion-icon src="assets/icon/books.svg" style="stroke: black; stroke-width: 10px;"></ion-icon>
              <ion-label style="white-space: pre-line;">&nbsp;&nbsp;KELULUSAN TUGAS <br>&nbsp;&nbsp;LUAR</ion-label>
              <ion-badge *ngIf="totalNumberCourses"color="danger" class="badge-side" slot="end">{{totalNumberCourses}}</ion-badge>
              <ion-badge *ngIf="!totalNumberCourses"color="danger" class="badge-side" slot="end"></ion-badge>
            </ion-item>
            <ion-item lines="none" detail="false" routerLink="/attendaceapproval" *ngIf="tab == 2">
              <ion-icon src="assets/icon/calendar-alert.svg"></ion-icon>
              <ion-label style="white-space: pre-line;">&nbsp;&nbsp;KELULUSAN ALASAN</ion-label>
              <ion-badge *ngIf="totalNumberReason" color="danger" class="badge-side" slot="end">{{totalNumberReason}}</ion-badge>
              <ion-badge *ngIf="!totalNumberReason" color="danger" class="badge-side" slot="end"></ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-row>
          <ion-col width-50 style="text-align: center">
            <ion-button shape="round" (click)="logout()" color="danger" >
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label>LOG KELUAR</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
